<br />
<h4 class="title-header">- Hospital Detail -</h4>
<div class="text-right">
    <button (click)="routeToAddHospitalDetail()" class="addButton btn">Add Hospital Detail</button>
</div>
<br />
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
        <!-- ID Column -->
        <ng-container matColumnDef="slNo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="table_header">Hospital Name</th>
            <td mat-cell *matCellDef="let row">{{dataSource.filteredData.indexOf(row) + 1}}.</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="doctorName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="table_header">
                Established Date
            </th>
            <td mat-cell *matCellDef="let row">{{ row.doctorName }}</td>
        </ng-container>

        <!-- Specialization Column -->
        <ng-container matColumnDef="specialization">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="table_header">
                Mailing Address
            </th>
            <td mat-cell *matCellDef="let row">{{ row.specialization }}</td>
        </ng-container>

        <!-- visitingTime Column -->
        <ng-container matColumnDef="morningVisitFrom">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="table_header">
                Web Address
            </th>
            <td mat-cell *matCellDef="let row">{{ row.morningVisitFrom }}</td>
        </ng-container>

        <!-- contactNumber Column -->
        <ng-container matColumnDef="phoneNumber">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="table_header">
                Contact Person
            </th>
            <td mat-cell *matCellDef="let row">{{ row.phoneNumber }}</td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef class="table_header">Action</th>
            <td mat-cell *matCellDef="let row">
                <div class="action-btn">
                    <a (click)="routeToEditDoctor(this.row)" class="action-link">
                        <mat-icon class="edit-btn" title="Edit">edit</mat-icon>
                    </a>
                </div>
                <span style="color: #3f51b5;">|</span>
                <div class="action-btn">
                    <a (click)="routeToDeleteDoctor(this.row.doctorId, this.row)" class="action-link">
                        <mat-icon class="delete-btn" title="Delete">delete_forever</mat-icon>
                    </a>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr class="row-style" mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
