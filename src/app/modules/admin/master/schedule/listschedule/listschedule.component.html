<br />
<h4 class="title-header">- Schedule List -</h4>
<div class="text-right">
    <button (click)="routeToAddSchedule()" class="addButton btn">New Schedule</button>
</div>
<div class="text-center">
    <mat-form-field>
        <!-- <mat-label>Search Candidate</mat-label> -->
        <input matInput (keyup)="applyFilter($event)" placeholder="Search here..." />
    </mat-form-field>
</div>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
        <!-- ID Column -->
        <ng-container matColumnDef="slNo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="table_header">Sl.no</th>
            <td mat-cell *matCellDef="let row">
                {{dataSource.filteredData.indexOf(row) + 1}}.</td>
        </ng-container>

        <!-- doctorName Column -->
        <ng-container matColumnDef="doctorName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="table_header">
                Doctor Name
            </th>
            <td mat-cell *matCellDef="let row">
                {{ row.doctorName }}</td>
        </ng-container>

        <!-- Department Column -->
        <ng-container matColumnDef="department">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="table_header">
                Department
            </th>
            <td mat-cell *matCellDef="let row">
                {{ row.department }}</td>
        </ng-container>

        <!-- Day Column -->
        <ng-container matColumnDef="day">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="table_header">
                Day
            </th>
            <td mat-cell *matCellDef="let row">
                {{ row.day }}</td>
        </ng-container>

        <!-- startTime Column -->
        <ng-container matColumnDef="startTime">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="table_header ">
                Start Time
            </th>
            <td mat-cell *matCellDef="let row ">
                {{ row.appointmentTime }}</td>
        </ng-container>

        <!-- endTime Column -->
        <ng-container matColumnDef="endTime">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="table_header ">
                End Time
            </th>
            <td mat-cell *matCellDef="let row ">
                {{ row.endTime }}</td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef class="table_header ">Action</th>
            <td mat-cell *matCellDef="let row ">
                <div class="action-btn ">
                    <a (click)="routeToEditDoctor(this.row) " class="action-link ">
                        <mat-icon class="edit-btn " title="Edit ">edit</mat-icon>
                    </a>
                </div>
                <span style="color: #3f51b5; ">|</span>
                <div class="action-btn ">
                    <a class="action-link ">
                        <mat-icon class="delete-btn " title="Delete ">delete_forever</mat-icon>
                    </a>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns "></tr>
        <tr class="row-style " mat-row *matRowDef="let row; columns: displayedColumns "></tr>

    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100] "></mat-paginator>
</div>
