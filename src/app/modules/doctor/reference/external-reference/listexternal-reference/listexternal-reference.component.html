<h4 class="title-header">- External Reference List -</h4>
<div class="text-right">
    <button (click)="addReference()" class="addButton btn">Add Reference</button>
</div>
<div class="text-center">
    <mat-form-field>
        <!-- <mat-label>Search Candidate</mat-label> -->
        <input matInput (keyup)="applyFilter($event)" placeholder="Search here..." />
    </mat-form-field>
</div>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
        <!-- ID Column -->
        <ng-container matColumnDef="slNo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="table_header">Sl.no</th>
            <td mat-cell *matCellDef="let row">{{dataSource.filteredData.indexOf(row) + 1}}.</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="doctorName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="table_header">
                Patient Name
            </th>
            <td mat-cell *matCellDef="let row">{{ row.doctorName }}</td>
        </ng-container>

        <!-- Specialization Column -->
        <ng-container matColumnDef="specialization">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="table_header">
                Refered By
            </th>
            <td mat-cell *matCellDef="let row">{{ row.specialization }}</td>
        </ng-container>

        <!-- visitingTime Column -->
        <ng-container matColumnDef="morningVisitFrom">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="table_header">
                Hospital Name
            </th>
            <td mat-cell *matCellDef="let row">{{ row.morningVisitFrom }}</td>
        </ng-container>

        <!-- contactNumber Column -->
        <ng-container matColumnDef="phoneNumber">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="table_header">
                Department
            </th>
            <td mat-cell *matCellDef="let row">{{ row.phoneNumber }}</td>
        </ng-container>

        <!-- contactNumber Column -->
        <ng-container matColumnDef="DoctorName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="table_header">
                Doctor Name
            </th>
            <td mat-cell *matCellDef="let row">{{ row.DoctorName }}</td>
        </ng-container>

        <!-- contactNumber Column -->
        <ng-container matColumnDef="RefDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="table_header">
                Ref Date
            </th>
            <td mat-cell *matCellDef="let row">{{ row.RefDate }}</td>
        </ng-container>

        <!-- Action Column
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef class="table_header">Do</th>
            <td mat-cell *matCellDef="let row">
                <div class="action-btn">
                    <a (click)="routeToEditDoctor(this.row)" class="action-link">
                        <mat-icon class="edit-btn" title="Edit">edit</mat-icon>
                    </a>
                </div>
                <span style="color: #3f51b5;">|</span>
                <div class="action-btn">
                    <a (click)="routeToDeleteDoctor(this.row.doctorId, this.row)" class="action-link">
                        <mat-icon class="delete-btn" title="Delete">delete_forever</mat-icon>
                    </a>
                </div>
            </td>
        </ng-container> -->

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr class="row-style" mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
